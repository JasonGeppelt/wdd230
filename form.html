<body>
    <header>
        <div class="top-header">
            <img src="images/profile_pic.webp" alt="Profile picture of Jason Geppelt">
            <span>Jason Geppelt</span>
        </div>
        <button id="menu" aria-label="Menu"></button>
        <nav class="navigation" aria-label="Primary">
            <ul>

                <li><a href="form.html">Form</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Submit Your Information</h1>
        <form method="get" action="record.html">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" pattern="[a-zA-Z0-9]{8,}" title="Password must be at least 8 characters long and contain only letters and numbers" required>
                
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid BYUI email address" required>
                
                <label for="rating">Page Rating:</label>
                <input type="range" id="rating" name="rating" min="1" max="10" step="1" oninput="document.getElementById('ratingValue').innerText = this.value">
                <span id="ratingValue">5</span>
            </fieldset>
            <input type="submit" value="Submit">
        </form>
    </main>
    <footer>
        <p>&copy; <span id="currentYear"></span> Jason Geppelt | Idaho, U.S.A. <img src="images/flag.webp" alt="USA Flag"></p>

    </footer>
